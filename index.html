<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Twitch viewer</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel="stylesheet" href="./style.css">  
</head>

<body>
  <div id='container'>
    <div id='header'>
      <img src='https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/Twitch_BlackLogo.svg/1200px-Twitch_BlackLogo.svg.png' id='header-logo'>
    </div>
  
    <div id='search-bar' class='row'>
      <div class='col-md-12'>
        <input type='text' id='search-input' placeholder='Search for a streamer!'></input>
      </div>
    
      <div class='col-md-12'>
        <button id='search-button' class='btn btn-primary' onclick='search()'>Search</button><br/>
      </div>
    </div>
  
    <div id='streamer-list'></div>

  </div>

  <footer class="text-center">Created by Cristian Gudi√±o</footer>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src="./index.js"></script>

</body>
</html>
